<!DOCTYPE html>
<html>
<head>
<title>Live Poll Login</title>
<style>
body{
    font-family: Arial;
    background: linear-gradient(135deg,#667eea,#764ba2);
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
}
.card{
    background:#fff;
    padding:30px;
    border-radius:10px;
    width:300px;
    text-align:center;
}
input,button{
    width:100%;
    padding:10px;
    margin:10px 0;
}
button{
    background:#667eea;
    color:white;
    border:none;
    cursor:pointer;
}
</style>
</head>
<body>

<div class="card">
    <h2>Login</h2>
    <input id="username" placeholder="Username">
    <button onclick="login()">Login</button>
    <p id="msg"></p>
</div>

<script>
const API = "https://polling-backend-5jhn.onrender.com";

function login(){
    const username = document.getElementById("username").value;

    fetch(API + "/login",{
        method:"POST",
        headers:{ "Content-Type":"application/json" },
        body:JSON.stringify({username})
    })
    .then(res=>res.json())
    .then(data=>{
        if(data.success){
            localStorage.setItem("user",username);
            window.location="poll.html";
        }else{
            document.getElementById("msg").innerText=data.msg;
        }
    });
}
</script>

</body>
</html>
