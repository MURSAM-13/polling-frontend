<!DOCTYPE html>
<html>
<head>
  <title>Login | Live Poll</title>
  <style>
    body {
      font-family: Arial;
      background: #f4f6f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .box {
      background: white;
      padding: 30px;
      width: 300px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 8px;
      text-align: center;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    p { color: red; }
  </style>
</head>

<body>
  <div class="box">
    <h2>Login to Vote</h2>
    <input id="username" placeholder="Enter username">
    <button onclick="login()">Login</button>
    <p id="msg"></p>
  </div>

<script>
const API = "http://127.0.0.1:5000"; // change after deployment

function login() {
  const username = document.getElementById("username").value;

  fetch(API + "/login", {
    method: "POST",
    headers: {"Content-Type": "application/json"},
    body: JSON.stringify({ username })
  })
  .then(res => res.json())
  .then(data => {
    if (data.success) {
      localStorage.setItem("username", username);
      window.location = "poll.html";
    } else {
      document.getElementById("msg").innerText = data.msg;
    }
  });
}
</script>
</body>
</html>
