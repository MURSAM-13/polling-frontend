<!DOCTYPE html>
<html>
<head>
  <title>Live Poll</title>
  <style>
    body {
      font-family: Arial;
      background: #eef2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .box {
      background: white;
      padding: 30px;
      width: 350px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 8px;
      text-align: center;
    }
    button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      font-size: 16px;
      cursor: pointer;
    }
    .msg { color: red; }
  </style>
</head>

<body>
  <div class="box">
    <h2>Live Poll</h2>

    <button onclick="vote(0)">Option A (<span id="v0">0</span>)</button>
    <button onclick="vote(1)">Option B (<span id="v1">0</span>)</button>
    <button onclick="vote(2)">Option C (<span id="v2">0</span>)</button>
    <button onclick="vote(3)">Option D (<span id="v3">0</span>)</button>

    <p class="msg" id="msg"></p>
  </div>

<script>
const API = "http://127.0.0.1:5000"; // change after deployment
const username = localStorage.getItem("username");

if (!username) {
  window.location = "index.html";
}

// FETCH RESULTS
function fetchResults() {
  fetch(API + "/results")
    .then(res => res.json())
    .then(votes => {
      votes.forEach((v, i) => {
        document.getElementById("v" + i).innerText = v;
      });
    });
}

// VOTE
function vote(option) {
  fetch(API + "/vote", {
    method: "POST",
    headers: {"Content-Type": "application/json"},
    body: JSON.stringify({ username, option })
  })
  .then(res => res.json())
  .then(data => {
    if (!data.success) {
      document.getElementById("msg").innerText = data.msg;
    }
    fetchResults();
  });
}

// INITIAL + LIVE UPDATE
fetchResults();
setInterval(fetchResults, 2000);
</script>
</body>
</html>
